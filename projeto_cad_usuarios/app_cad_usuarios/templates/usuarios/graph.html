{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Fisioterapia', 'Educação Física', 'Nutrição','Psicologia',],
        datasets: [{
          label: 'Número de usuários',
          data: [{{ result_se }}, {{ result_de }}, {{ result_ge }}, {{ result_ne }}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  

{% endblock %}
